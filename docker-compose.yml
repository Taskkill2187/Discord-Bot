version: "3"

services:
  mee7:
    build: .
    volumes:
      - config:/bin/Release/netcoreapp3.1
    restart: on-failure
    environment:
      - BotToken
      - access_token
      - access_token_secret
      - customer_key
      - customer_key_secret
      - CI_SERVER
      
volumes:
  config:
    external: true